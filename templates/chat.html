
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chat Interface</title>
    <meta name="description" content="Interactive web interface for MCP system">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 320px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .sidebar-header h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .sidebar-header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .prompts-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .prompt-category {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 14px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .prompt-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .prompt-item:hover {
            background: #edf2f7;
            border-color: #4299e1;
            transform: translateY(-1px);
        }
        
        .prompt-item.creation {
            border-left: 4px solid #48bb78;
            background: #f0fff4;
        }
        
        .prompt-item.creation:hover {
            background: #e6fffa;
            border-color: #38a169;
        }
        
        .prompt-command {
            font-family: monospace;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 3px;
        }
        
        .prompt-description {
            color: #718096;
            font-size: 11px;
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #4299e1;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.system {
            background: #48bb78;
            color: white;
            text-align: center;
            max-width: 100%;
            font-size: 14px;
        }
        
        .message.response {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .message.error {
            background: #f56565;
            color: white;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        .chat-input input:focus {
            border-color: #4299e1;
        }
        
        .chat-input button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #3182ce;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            z-index: 1000;
        }
        
        .connected {
            background: #48bb78;
        }
        
        .disconnected {
            background: #f56565;
        }
        
        .command-result {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .creation-result {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            border-left: 4px solid #48bb78;
        }
        
        .help-commands {
            list-style: none;
            padding: 0;
        }
        
        .help-commands li {
            background: #edf2f7;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .workbench-list {
            margin: 10px 0;
        }
        
        .workbench-item {
            background: #f0f4f8;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            padding: 10px;
            margin: 5px 0;
        }
        
        .role-assignment {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 6px;
            padding: 8px;
            margin: 5px 0;
        }
        
        .demo-indicator {
            background: #fed7d7;
            color: #c53030;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .cloud-indicator {
            background: #d6f5d6;
            color: #2d7a2d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .toggle-sidebar {
            display: none;
            background: #4a5568;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: 10px;
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 250px;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
                display: none;
            }
            
            .sidebar.mobile-open {
                display: flex;
            }
            
            .main-chat {
                flex: 1;
            }
            
            .toggle-sidebar {
                display: block;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input {
                padding: 15px;
            }
            
            .connection-status {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar" onclick="toggleSidebar()">💡 Prompts</button>
    
    <div class="chat-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>💡 Suggested Prompts</h3>
                <p>Click any prompt to try it</p>
            </div>
            <div class="prompts-container" id="promptsContainer">
                <!-- Prompts will be loaded here -->
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h1>🤖 MCP Chat Interface</h1>
                <p>Interactive command interface for MCP system | Click prompts or type commands</p>
            </div>
            
            <div class="chat-messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a command or click a suggested prompt..." maxlength="500">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div class="connection-status disconnected" id="connectionStatus">
        Connecting...
    </div>
    
    <script>
        let socket;
        let userId = 'User_' + Math.random().toString(36).substr(2, 9);
        let mcpAvailable = false;
        let workbenchManagerAvailable = false;
        let isCloudDeployment = false;
        let suggestedPrompts = [];
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${userId}`;
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                updateConnectionStatus(true);
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'suggested_prompts') {
                    suggestedPrompts = data.data;
                    displaySuggestedPrompts(data.data);
                } else {
                    displayMessage(data);
                }
            };
            
            socket.onclose = function(event) {
                updateConnectionStatus(false);
                setTimeout(connect, 3000); // Reconnect after 3 seconds
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '🟢 Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '🔴 Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        function displaySuggestedPrompts(prompts) {
            const container = document.getElementById('promptsContainer');
            container.innerHTML = '';
            
            // Group prompts by category
            const categories = {};
            prompts.forEach(prompt => {
                if (!categories[prompt.category]) {
                    categories[prompt.category] = [];
                }
                categories[prompt.category].push(prompt);
            });
            
            // Display each category
            Object.entries(categories).forEach(([category, categoryPrompts]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'prompt-category';
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = category;
                categoryDiv.appendChild(titleDiv);
                
                categoryPrompts.forEach(prompt => {
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'prompt-item';
                    
                    // Highlight creation prompts
                    if (category === '✨ Create New Items' || category === '⚡ Quick Setup') {
                        promptDiv.classList.add('creation');
                    }
                    
                    promptDiv.onclick = () => selectPrompt(prompt.prompt);
                    
                    promptDiv.innerHTML = `
                        <div class="prompt-command">${prompt.prompt}</div>
                        <div class="prompt-description">${prompt.description}</div>
                    `;
                    
                    categoryDiv.appendChild(promptDiv);
                });
                
                container.appendChild(categoryDiv);
            });
        }
        
        function selectPrompt(prompt) {
            const input = document.getElementById('messageInput');
            input.value = prompt;
            input.focus();
            
            // Auto-send on mobile
            if (window.innerWidth <= 768) {
                sendMessage();
                toggleSidebar(); // Close sidebar on mobile
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '' || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }
            
            // Display user message
            displayMessage({
                type: 'user',
                message: message,
                timestamp: new Date().toISOString()
            });
            
            // Send to server
            socket.send(JSON.stringify({
                message: message,
                user: userId
            }));
            
            input.value = '';
        }
        
        function displayMessage(data) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            let className = 'message ';
            let content = '';
            
            if (data.type === 'user') {
                className += 'user';
                content = `
                    <div>${data.message}</div>
                    <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
            } else if (data.type === 'system') {
                className += 'system';
                mcpAvailable = data.status?.mcp_available || false;
                workbenchManagerAvailable = data.status?.workbench_manager_available || false;
                isCloudDeployment = data.status?.deployment === 'cloud';
                
                let statusIndicator = '';
                if (isCloudDeployment) statusIndicator += '<span class="cloud-indicator">🌐 Cloud Deployed</span>';
                if (!mcpAvailable) statusIndicator += '<span class="demo-indicator">MCP Demo Mode</span>';
                if (!workbenchManagerAvailable) statusIndicator += '<span class="demo-indicator">Role Manager Unavailable</span>';
                
                content = `
                    <div>${data.message} ${statusIndicator}</div>
                    <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
            } else if (data.type === 'response') {
                className += 'response';
                content = `
                    <div><strong>Command:</strong> ${data.command}</div>
                    <div class="command-result">${formatResult(data.result)}</div>
                    <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
                `;
            }
            
            messageEl.className = className;
            messageEl.innerHTML = content;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function formatResult(result) {
            if (result.error) {
                let errorMsg = `<span style="color: #f56565;">❌ Error: ${result.error}</span>`;
                if (result.demo) {
                    errorMsg += '<br><span class="demo-indicator">Running in demo mode</span>';
                }
                return errorMsg;
            }
            
            // Special formatting for creation results
            if (result.type === 'agent_creation' || result.type === 'workbench_creation' || result.type === 'task_creation') {
                return `<div class="creation-result">${result.message}</div>`;
            }
            
            if (result.type === 'help') {
                let html = '<strong>📚 Available Commands:</strong><ul class="help-commands">';
                result.commands.forEach(cmd => {
                    html += `<li>${cmd}</li>`;
                });
                html += '</ul>';
                html += '<p style="margin-top: 10px;"><em>💡 Tip: Check the sidebar for suggested prompts including creation commands!</em></p>';
                return html;
            }
            
            if (result.type === 'suggested_prompts') {
                let html = '<strong>💡 All Available Prompts:</strong><div class="workbench-list">';
                const categories = {};
                result.data.forEach(prompt => {
                    if (!categories[prompt.category]) {
                        categories[prompt.category] = [];
                    }
                    categories[prompt.category].push(prompt);
                });
                
                Object.entries(categories).forEach(([category, prompts]) => {
                    html += `<div class="workbench-item"><strong>${category}</strong>`;
                    prompts.forEach(prompt => {
                        html += `<div class="role-assignment" style="cursor: pointer;" onclick="selectPrompt('${prompt.prompt}')">
                            <strong>${prompt.prompt}</strong><br>
                            <small>${prompt.description}</small>
                        </div>`;
                    });
                    html += '</div>';
                });
                html += '</div>';
                return html;
            }
            
            if (result.type === 'agents') {
                const agents = result.data.agents || [];
                let html = '';
                
                // Handle count queries specially
                if (result.data.count_query && result.data.message) {
                    html += `<strong>📊 ${result.data.message}</strong><br><br>`;
                }
                
                html += `<strong>👥 Agents (${agents.length}):</strong><br>${agents.join(', ')}`;
                return html;
            }
            
            if (result.type === 'workbenches') {
                let html = '<strong>🏢 Workbenches:</strong><div class="workbench-list">';
                result.data.forEach(wb => {
                    html += `<div class="workbench-item">
                        <strong>${wb.id}. ${wb.name}</strong><br>
                        <small>${wb.description}</small>
                    </div>`;
                });
                html += '</div>';
                return html;
            }
            
            if (result.type === 'workbench_roles') {
                const wb = result.data;
                let html = `<strong>🎭 Roles in ${wb.workbench_name}:</strong><div class="workbench-list">`;
                Object.entries(wb.roles).forEach(([role, agents]) => {
                    html += `<div class="role-assignment">
                        <strong>${role}:</strong> ${agents.length > 0 ? agents.map(a => a.agent).join(', ') : '(vacant)'}
                    </div>`;
                });
                html += '</div>';
                return html;
            }
            
            if (result.type === 'agent_roles') {
                const agentData = result.data;
                const roles = agentData.roles || agentData; // Handle both old and new format
                
                let html = '';
                
                // Check if this is a details request
                if (agentData.is_details_request) {
                    html += `<strong>📋 Agent Details: ${result.agent}</strong><br><br>`;
                    
                    // Add task information if available
                    if (agentData.task_count) {
                        html += `<strong>📊 Task Statistics:</strong><br>`;
                        html += `<div class="workbench-item">Recent task count: ${JSON.stringify(agentData.task_count)}</div>`;
                    }
                    
                    if (agentData.recent_tasks) {
                        html += `<strong>📋 Recent Tasks:</strong><br>`;
                        html += `<div class="workbench-item">${agentData.recent_tasks.length} recent tasks</div>`;
                    }
                    
                    html += `<br><strong>🎭 Role Assignments:</strong><div class="workbench-list">`;
                } else {
                    html += `<strong>🎭 Roles for ${result.agent}:</strong><div class="workbench-list">`;
                }
                
                if (roles.length === 0) {
                    html += '<div class="role-assignment">No roles assigned</div>';
                } else {
                    roles.forEach(role => {
                        html += `<div class="role-assignment">
                            ${role.workbench_name}: <strong>${role.role}</strong>
                        </div>`;
                    });
                }
                html += '</div>';
                return html;
            }
            
            if (result.type === 'coverage_report') {
                const report = result.data;
                let html = '<strong>📊 Role Coverage Report:</strong><div class="workbench-list">';
                report.workbenches.forEach(wb => {
                    const statusColor = wb.gaps === 0 ? '#48bb78' : wb.gaps <= 2 ? '#ed8936' : '#f56565';
                    html += `<div class="workbench-item">
                        <strong style="color: ${statusColor};">${wb.workbench_name}:</strong> ${wb.coverage_percentage.toFixed(0)}% coverage (${wb.gaps} gaps)
                    </div>`;
                });
                html += '</div>';
                return html;
            }
            
            if (result.type === 'agent_workbench_summary') {
                const data = result.data;
                let html = '<strong>🏢 Agent Workbench Assignments:</strong><br>';
                html += `<em>💬 ${data.context}</em><div class="workbench-list">`;
                
                Object.entries(data.assignments).forEach(([agent, roles]) => {
                    html += `<div class="workbench-item">
                        <strong>👤 ${agent}:</strong><br>`;
                    
                    if (roles.length === 0) {
                        html += '<div class="role-assignment" style="color: #718096;">No workbench assignments</div>';
                    } else {
                        roles.forEach(role => {
                            html += `<div class="role-assignment">
                                📋 ${role.workbench_name}: <strong>${role.role}</strong>
                            </div>`;
                        });
                    }
                    html += '</div>';
                });
                
                html += '</div>';
                html += `<br><em>Total agents: ${data.total_agents}</em>`;
                return html;
            }
            
            if (result.type === 'role_assignment') {
                return `<div class="role-assignment">${result.message}</div>`;
            }
            
            if (result.type === 'tasks') {
                const tasks = result.data || [];
                return `<strong>📋 Recent tasks for ${result.agent} (${tasks.length}):</strong><br><pre>${JSON.stringify(tasks, null, 2)}</pre>`;
            }
            
            if (result.type === 'stats') {
                return `<strong>📊 Stats for ${result.agent}:</strong><br>
                       Task Count: ${JSON.stringify(result.task_count)}<br>
                       Avg Time: ${JSON.stringify(result.avg_time)}`;
            }
            
            return `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
        
        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Connect on page load
        connect();
    </script>
</body>
</html>
